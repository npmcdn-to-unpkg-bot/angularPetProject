<!DOCTYPE html>
<html ng-app='listaTelefonica'>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <script type='text/javascript' src='angular/angular.js'></script>
    <script>
        // Creating a module
        angular.module('listaTelefonica', []);

        // Recovering a module and setting up a new controller
        angular.module('listaTelefonica').controller('listaTelefonicaController', function ($scope){
               $scope.app = 'Lista Telefonica'; 
               $scope.nome = ''; 
               $scope.telefone = '';
               $scope.subtitulo = 'Subtitulo' ;

               $scope.operadoras = [
                    {codigo: 1, nome:'Vivo'},
                    {codigo: 2, nome:'Claro'},
                    {codigo: 3, nome:'Tim'},
                    {codigo: 4, nome:'Oi'},
               ];

               $scope.lista = [
                    {nome: 'Gregory', tel: '1235'},
                    {nome: 'Susy', tel: '3215'},
                    {nome: 'Valdete', tel: '4565'},
               ];

               $scope.salvar = function (contato) {
                    $scope.lista.push(contato);
                    delete $scope.contato;
               }
        });
    </script>
</head>
<body ng-controller='listaTelefonicaController'>
    <h1>{{app}}</h1>
    <h3 ng-bind='subtitulo'></h3>
    

    <ul>
        <li ng-repeat='contato in lista'>{{contato.nome}} | {{contato.tel}} | {{contato.operadora.nome}}</li>
    </ul>

    <input type="text" placeholder="nome" ng-model='contato.nome'>
    <input type="text" placeholder="telefone" ng-model='contato.tel'>

    <select name="operadoras" id="oper" ng-model='contato.operadora' ng-options='operadora.codigo as operadora.nome for operadora in operadoras'>
        <option value="">Selecione uma operadora</option>
    </select>

    <button ng-click='salvar(contato)' ng-disabled='!contato.nome || !contato.tel'>Salvar</button>
    {{contato}}
</body>
</html>
