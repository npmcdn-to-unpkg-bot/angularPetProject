<!DOCTYPE html>
<html ng-app='listaTelefonica'>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">

    <style>
        .selecionado {
            background-color: yellow;
        }
    </style>
    <script type='text/javascript' src='angular/angular.js'></script>
    <script>
        // Creating a module
        angular.module('listaTelefonica', []);

        // Recovering a module and setting up a new controller
        angular.module('listaTelefonica').controller('listaTelefonicaController', function ($scope){
               $scope.app = 'Lista Telefonica'; 
               $scope.debug = false;
               $scope.nome = ''; 
               $scope.telefone = '';
               $scope.subtitulo = 'Subtitulo' ;

               $scope.operadoras = [
                    {codigo: 1, nome:'Vivo', categ: 'celular'},
                    {codigo: 2, nome:'Claro', categ: 'celular'},
                    {codigo: 3, nome:'Tim', categ: 'celular'},
                    {codigo: 4, nome:'Oi', categ: 'Fixo'},
               ];

               $scope.lista = [
                    {nome: 'Gregory', tel: '1235'},
                    {nome: 'Susy', tel: '3215'},
                    {nome: 'Valdete', tel: '4565'},
               ];

               $scope.salvar = function (contato) {
                    $scope.lista.push(contato);
                    delete $scope.contato;
               }
        });
    </script>
</head>
<body ng-controller='listaTelefonicaController'>
    <h1>{{app}}</h1>
    <h3 ng-bind='subtitulo'></h3>
    
    <p ng-repeat='contato in lista' ng-show='debug'>{{contato}}</p>

    <table>
        <tr>
            <td></td>
            <td>Nome</td>
            <td>Telefone</td>
            <td>Operadora</td>
        </tr>
        <tr ng-repeat='contato in lista' ng-class='{selecionado: contato.selecionado }'>
            <td><input type="checkbox" ng-model='contato.selecionado'></td>
            <td>{{contato.nome}}</td>
            <td>{{contato.tel}}</td>
            <td>{{contato.operadora}}</td>
        </tr>
    </table>


    <input type="text" placeholder="nome" ng-model='contato.nome'>
    <input type="text" placeholder="telefone" ng-model='contato.tel'>

    <select name="operadoras" id="oper" ng-model='contato.operadora' 
        ng-options='operadora.codigo as operadora.nome group by operadora.categ for operadora in operadoras'>
        <option value="">Selecione uma operadora</option>
    </select>

    <button ng-click='salvar(contato)' ng-disabled='!contato.nome || !contato.tel'>Salvar</button>
    {{contato}}
    <!-- {{10==2}} -->
</body>
</html>
